version: '3.8'

services:
  # Central server for mobile app building
  mobile-app-builder-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mobile-app-builder-server
    volumes:
      # Mount the current directory to /app in container
      - .:/app
      # Mount node_modules as named volume for better performance
      - node_modules:/app/node_modules
      # Mount build outputs and data
      - ./builds:/app/builds
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    ports:
      # API server port (main service)
      - "3000:3000"
      # Expo development server ports
      - "8081:8081"
      - "19000:19000"
      - "19001:19001" 
      - "19002:19002"
    environment:
      # Expo environment variables
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=0.0.0.0
      # Server environment
      - NODE_ENV=production
      - API_PORT=3000
      # EAS token (set this in your environment or .env file)
      - EXPO_TOKEN=${EXPO_TOKEN}
    working_dir: /app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Automatically start the API server
    command: ["python3", "server_api.py"]

  # Optional: Nginx reverse proxy for production
  nginx-proxy:
    image: nginx:alpine
    container_name: mobile-app-builder-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - mobile-app-builder-server
    restart: unless-stopped
    profiles:
      - "production"

  # Optional: Database for build history (if needed later)
  redis:
    image: redis:alpine
    container_name: mobile-app-builder-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    profiles:
      - "database"

volumes:
  node_modules: